<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animasi CSS</title>
  <style>
    @keyframes changeSizeColor {
      0% {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      50% {
        width: 200px;
        height: 200px;
        background-color: green;
      }
      100% {
        width: 100px;
        height: 100px;
        background-color: blue;
      }
    }
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      animation: changeSizeColor 5s infinite;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
