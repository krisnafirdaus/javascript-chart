<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transisi CSS</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      transition: background-color 1000s;
    }
    .box:hover {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
